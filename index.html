<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>National Park Service: Park Search</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>National Park Service: Park Search</h1>

    <div>
     <form>
       <label for = "searchArea">Please enter a search area by state:</label> <br>
       <br><input type="text" name="searchArea" id = "js-search-area" placeholder="e.g. NY, FL, MI" required/><br>
       <br><label for ="max-results">Maximum Resuts to Return:</label><br>
       <br><input type ="number" name = "max-results" id = "js-max-results" value="10"><br>
       <br><input type="submit" value="Search" />
     </form>
    
   
    <p id= "js-error-message" class="error-message"></p>
   <section id = "results" class = "hidden">
     <h2>Search Results</h2>
     <ul id = "results-list">
     </ul>
   </section>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
